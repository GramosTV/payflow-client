<div
  class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-lg">
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-indigo-800">PayFlow Lite</h2>
      <p class="mt-2 text-sm text-gray-600">Sign in to your account</p>
    </div>

    <form
      class="mt-8 space-y-6"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <!-- Alert for errors -->
      <div
        *ngIf="error"
        class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md text-sm"
        role="alert"
      >
        {{ error }}
      </div>

      <div>
        <mat-form-field class="w-full">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required />
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="w-full">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            required
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            tabindex="-1"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="flex items-center justify-between">
        <mat-checkbox
          formControlName="rememberMe"
          class="text-sm text-gray-600"
        >
          Remember me
        </mat-checkbox>

        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">
          Forgot your password?
        </a>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="loading || !loginForm.valid"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          <span
            *ngIf="loading"
            class="absolute left-0 inset-y-0 flex items-center pl-3"
          >
            <mat-spinner [diameter]="20"></mat-spinner>
          </span>
          <span
            *ngIf="!loading"
            class="absolute left-0 inset-y-0 flex items-center pl-3"
          >
            <mat-icon
              class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
              >lock</mat-icon
            >
          </span>
          Sign in
        </button>
      </div>

      <div class="text-center mt-4">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a
            routerLink="/signup"
            class="font-medium text-indigo-600 hover:text-indigo-500"
          >
            Sign up
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
